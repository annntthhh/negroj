<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Tiempo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="cursor-glow" id="glow"></div>
    <div id="sky-element"></div> 
    <div id="stars"></div>
    <div id="clouds-container"></div>
    
    <div id="lo-sabia-text" class="lo-sabia">¡Yo sabía njd!</div>

    <div class="container">
        <div class="glass-card">
            <div class="icon" id="main-icon">☀️</div>
            <h1 id="greeting">Juntos Por:</h1>
            
            <div id="clock">
                <div class="time-segment"><span id="days">00</span><label>Días</label></div>
                <div class="time-segment"><span id="hours">00</span><label>Hrs</label></div>
                <div class="time-segment"><span id="minutes">00</span><label>Min</label></div>
            </div>

            <p class="question" id="question-text">¿Me amas?</p>
            
            <div class="button-group">
                <button id="yesBtn" class="dynamic-btn">SÍ</button>
                <button id="noBtn" class="dynamic-btn">No</button>
            </div>
            
            <div id="secretContent" class="hidden-content">
                <div class="divider"></div>
                <p id="typewriter" class="final-text"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
